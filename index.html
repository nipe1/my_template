<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Template</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Core CSS, Includes Bootstrap -->
        <link href="css/styles.css" rel="stylesheet"/>
    </head>

    <body class="container-fluid p-0 min-vh-100 d-flex flex-column">
        
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="topNav">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav mr-auto my-3">
                        <li class="nav-item active px-4">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item px-4">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown px-4">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Dropdown
                            </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                        <form class="d-flex my-2 my-lg-0 px-4">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2/ my-sm-0" type="submit">Search</button>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Masthead/Header-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">Ylin</div>
                <div class="masthead-heading text-uppercase">Keskin</div>
                <a class="btn btn-primary btn-xl text-uppercase" href="#">Nappi</a>
            </div>
        </header>

        <!-- What We Do-->
        <section class="page-aboutus">
            <div class="container p-0">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase text-light">What We Do</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
        </section>
        <!-- Carousel-->
        <section class="row flex-grow-1 align-items-center my-0" id="carousel">
            <div id="topCarousel" class="carousel slide" data-bs-ride="carousel">
                <!-- Carousel indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#topCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#topCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#topCarousel" data-bs-slide-to="2"></li>
                </ol>
            
                <!-- Wrapper for carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/banner.png" class="d-block w-100" alt="Slide 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/banner.png" class="d-block w-100" alt="Slide 2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/banner.png" class="d-block w-100" alt="Slide 3">
                    </div>
                </div>
            
                <!-- Carousel controls -->
                <a class="carousel-control-prev" href="#topCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#topCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
            
        </section>
        <!-- Footer-->
        <div class="footer py-4 fixed-bottom">
            <div class="flex-column">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start text-dark">
                        Copyright &copy; Niilo Pelkonen
                        <!-- This script automatically adds the current year to your website footer-->
                        <!-- (credit: https://updateyourfooter.com/)-->
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                    </div>
                    <div class="col-lg-4 my-3 my-lg-0 text-lg-center">
                        <a class="btn btn-primary btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-primary btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-primary btn-social mx-2" href="#!"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end">
                        <a class="link-dark text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-dark text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS-->
        <script src="js/bootstrap.js"></script>
        <!-- Core JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
