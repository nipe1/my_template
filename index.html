<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>My Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <body class="container-fluid min-vh-100 d-flex flex-column" onload="document.getElementById('main').style.opacity='1'">
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
          <div class="container">
              <a class="navbar-brand" href="#page-top"><img src="assets/img/logo.png" alt="..." /></a>
          </div>
      </nav>
      <!-- Start Scan-->
      <section class="row flex-grow-1 align-items-center" id="main">
          <!-- Footer-->
          <div class="footer py-4 fixed-bottom">
              <div class="flex-column">
                  <div class="row align-items-center">
                      <div class="col-lg-4 text-lg-start text-light">
                          Copyright &copy; Niilo Pelkonen
                          <!-- This script automatically adds the current year to your website footer-->
                          <!-- (credit: https://updateyourfooter.com/)-->
                          <script>
                              document.write(new Date().getFullYear());
                          </script>
                      </div>
                      <div class="col-lg-4 my-3 my-lg-0">
                          <a class="btn btn-primary btn-social mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                          <a class="btn btn-primary btn-social mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                          <a class="btn btn-primary btn-social mx-2" href="#!"><i class="fab fa-linkedin-in"></i></a>
                      </div>
                      <div class="col-lg-4 text-lg-end">
                          <a class="link-light text-decoration-none me-3" href="#!">Privacy Policy</a>
                          <a class="link-light text-decoration-none" href="#!">Terms of Use</a>
                      </div>
                  </div>
              </div>
          </div>
      </section>
      <!-- Bootstrap Core JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
